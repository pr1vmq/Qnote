<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qnote Application</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  </head>
  <body>
    <div id="particles-js"></div>

    <div id="mySidebar" class="sidebar">
      <div class="sidebar-scroll-area">
        <div class="sidebar-section profile">
          <a href="#" class="sidebar-item">
            <i class="fas fa-user-circle"></i>
            <span>Nguyen Thi Thanh</span>
          </a>
        </div>
        <div class="sidebar-section">
          <a href="#" class="sidebar-item">
            <i class="fas fa-book-open"></i>
            <span>My diary</span>
          </a>
        </div>
      </div>

      <div class="sidebar-section" id="sidebar-main-actions">
        <a
          href="#"
          class="sidebar-action-btn"
          id="btn-add-workspace"
          data-tooltip="New Workspace"
        >
          <i class="fas fa-plus"></i>
          <span>New workspace</span>
        </a>
        <a
          href="#"
          class="sidebar-action-btn hidden"
          id="btn-toggle-edit-mode"
          data-tooltip="Edit list"
        >
          <i class="fas fa-pencil-alt"></i>
        </a>
        <a
          href="#"
          class="sidebar-action-btn hidden"
          id="btn-cancel-edit-mode"
          data-tooltip="Cancel"
        >
          <i class="fas fa-times"></i>
        </a>
      </div>

      <div class="sidebar-section footer">
        <a href="#" class="sidebar-item">
          <i class="fas fa-cog"></i>
          <span>Setting</span>
        </a>
        <a href="#" class="sidebar-item">
          <i class="fas fa-sign-out-alt"></i>
          <span>Sign out</span>
        </a>
      </div>
    </div>
    <div id="main">
      <div class="menu-toggle" id="menu-toggle">
        <div class="icon-hamburger"></div>
      </div>
      <div class="main-welcome">
        <h1>Qnote</h1>
        <p id="welcome-message"></p>
        <a href="#" class="btn-create-main">
          <i class="fas fa-plus"></i>
          <span>Start with notes</span>
        </a>
      </div>
      <div class="floating-action-buttons">
        <a href="#" class="fab-icon" data-tooltip="Chatbot">
          <i class="fas fa-comment-dots"></i>
        </a>
        <a href="#" class="fab-icon" data-tooltip="Team">
          <i class="fas fa-user-friends"></i>
        </a>
        <a href="#" class="fab-icon" data-tooltip="New" id="fab-create-new">
          <i class="fas fa-plus"></i>
        </a>
      </div>
    </div>

    <div class="modal-overlay hidden" id="create-modal">
      <div class="modal-content" id="modal-content">
        <div class="modal-main-view">
          <div class="modal-header">
            <h2 id="modal-title">Select Workspace</h2>
            <span class="close-modal-btn">&times;</span>
          </div>
          <div class="modal-options-grid" id="modal-options-grid"></div>
        </div>
        <div class="modal-feature-panel" id="modal-feature-panel">
          <div class="feature-panel-header">
            <h3 id="feature-panel-title">Feature</h3>
            <span class="close-feature-panel-btn">&times;</span>
          </div>
          <div class="feature-panel-content" id="feature-panel-content"></div>
        </div>
      </div>
    </div>

    <div class="alert-modal-overlay hidden" id="alert-modal">
      <div class="alert-modal-content">
        <h3 id="alert-title"></h3>
        <div id="alert-body"></div>
        <div class="alert-modal-footer" id="alert-footer"></div>
      </div>
    </div>

    <div id="workspace-context-menu" class="context-menu hidden">
      <ul>
        <li>
          <a href="#" data-action="rename"
            ><i class="fas fa-pencil-alt"></i><span>Rename</span></a
          >
        </li>
        <li>
          <a href="#" data-action="duplicate"
            ><i class="fas fa-copy"></i><span>Duplicate</span></a
          >
        </li>
        <li>
          <a href="#" data-action="add_feature"
            ><i class="fas fa-plus-square"></i><span>Add</span></a
          >
        </li>
        <hr />
        <li>
          <a href="#" data-action="sync"
            ><i class="fas fa-sync-alt"></i><span>Sync</span></a
          >
        </li>
        <li>
          <a href="#" data-action="merge_auto"
            ><i class="fas fa-compress-arrows-alt"></i
            ><span>Merge (auto)</span></a
          >
        </li>
        <li>
          <a href="#" data-action="merge_option"
            ><i class="fas fa-tasks"></i><span>Merge (option)</span></a
          >
        </li>
        <hr />
        <li>
          <a href="#" data-action="customize"
            ><i class="fas fa-palette"></i><span>Customize</span></a
          >
        </li>
        <li>
          <a href="#" data-action="share"
            ><i class="fas fa-share-alt"></i><span>Share</span></a
          >
        </li>
        <li>
          <a href="#" data-action="set_password"
            ><i class="fas fa-key"></i><span>Set password</span></a
          >
        </li>
        <hr />
        <li class="danger">
          <a href="#" data-action="delete"
            ><i class="fas fa-trash-alt"></i><span>Delete</span></a
          >
        </li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
